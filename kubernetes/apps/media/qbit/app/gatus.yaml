---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: qbittorrent
        group: external
        url: https://qb.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://45.90.28.101:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
