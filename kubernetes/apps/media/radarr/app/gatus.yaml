---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: radarr
        group: external
        url: https://radarr.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://45.90.28.101:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
