---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: doplarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/kiranshila/doplarr
      tag: v3.6.3@sha256:426517f9913bc330dd3a52830a7fc37ff49eb4ba5782eeee1ea70787f3dce12c
    env:
      OVERSEERR__URL: http://overseerr.media.svc.cluster.local
      OVERSEERR__API: ${SECRET_OVERSEERR_KEY}
      DISCORD__TOKEN: ${SECRET_DOPLARR_TOKEN}
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false

