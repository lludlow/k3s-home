---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
ui:
  title: Status | Gatus
  header: Status
alerting:
  pushover:
    application-token: ${CUSTOM_PUSHOVER_APP_TOKEN}
    user-key: ${CUSTOM_PUSHOVER_USER_KEY}
    default-alert:
      description: healthcheck failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 5
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: external
    url: https://status.madbuda.me
    interval: 1m
    client:
      dns-resolver: tcp://45.90.28.101:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover
  - name: homeassistant
    group: external
    url: "tcp://192.168.10.70:8123"
    interval: 30s
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: pushover
  - name: internet
    group: external
    url: "icmp://1.1.1.1"
    interval: 30s
