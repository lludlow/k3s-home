---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2023-06-02T23-17-26Z
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        ports:
          http:
            port: 9001
          api:
            enabled: true
            port: &api-port 9000
    args:
      - server
      - /data
      - --console-address
      - :9001
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/minio
        mountPath: /data

    podSecurityContext:
      runAsUser: 0
      privileged: true

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/icon: mdi:pail
        ingressClassName: nginx
        hosts:
          - host: &host "minio.madhouse.pro"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      s3:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
        hosts:
          - host: &host-api "s3.madhouse.pro"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *api-port
        tls:
          - hosts:
              - *host-api
    env:
      MINIO_UPDATE: "off"
      MINIO_BROWSER_REDIRECT_URL: https://minio.madhouse.pro/
      MINIO_SERVER_URL: https://s3.madhouse.pro
      MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_PROMETHEUS_AUTH_TYPE: public
      MINIO_API_CORS_ALLOW_ORIGIN: https://minio.madhouse.pro,https://s3.madhouse.pro
    envFrom:
      - secretRef:
          name: minio-secret

    nodeSelector:
      node-role.kubernetes.io/worker: "true"
      node-restriction.kubernetes.io/zfs: "true"
