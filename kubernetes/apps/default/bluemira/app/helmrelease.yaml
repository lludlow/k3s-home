---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bluemira-sensor
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/madbuda/sensor
      tag: 1

    service:
      main:
        ports:
          http:
            port: 80

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"multus-trusted",
          "namespace": "networking",
          "ips": ["192.168.10.252/24"]
        }]

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        mountPath: "/var/lib/orchestrator"
        size: 20Gi
        storageClass: longhorn-fast
